<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Download</title>
</head>
<body>
  <a id="downloadLink" href="files/pycharm_logs.txt" download="pycharm_logs.txt">Download</a>

  <script>
    window.onload = function() {
      // Trigger the download
      document.getElementById("downloadLink").click();
      
      // Close the window after a small delay
      setTimeout(function() {
        window.close();
      }, 1000);  // 1 second delay to ensure download starts
    };
  </script>
</body>
</html>
