<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox example</title>
    <style>
        .middle 
        {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 310px;
            height: 310px;
            transform: translate(-50%, -50%);
        }

        #middle
        {
            display: flex;
            align-items: center;
            text-align: center; 
            background-color: pink;
        }

        #right2
        {
            top: 208px;
            background-color: yellowgreen;
        }

        #left2
        {
            top: 208px;
            left: 0px;
            background-color: lightblue;
        }
        
        .box
        {
            position: absolute; 
            top: 0px; 
            left: 208px;
        }
        
        .box2
        {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: brown;
        }

        #rounded
        {
            background-color: blueviolet;
            border-radius: 7px;
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D76ZFDYLCY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-D76ZFDYLCY');
    </script>
</head>
<body>
    <div class="middle">
        <div class="middle box2" id="middle">Example</div>
        <div class="box2">HTML</div>
        <div class="box box2" id="rounded">CSS</div>
        <div class="box box2" id="right2">Flexbox</div>
        <div class="box box2" id="left2">Display</div>
    </div>
</body>
</html>
